<h1>Listado de Heroes</h1>
<hr>
<div class="row">
    <div class="col text-right">
        <button routerLink="/heroe/nuevo" class="btn btn-primary">
      <i class="fa fa-plus"></i>
      Agregar
    </button>
    </div>
</div>

<table *ngIf="!loading && heroes.length > 0" class="table  mt-3 animated fadeIn faster">
    <thead class="thead-dark">
        <tr>
            <th scope="col">#</th>
            <th scope="col">Nombre</th>
            <th scope="col">Poderes</th>
            <th scope="col">Vivo</th>
            <th scope="col">
                tool
            </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let heroe of heroes; let i = index">
            <th scope="row">{{i +1}}</th>
            <td>{{heroe.nombre}}</td>
            <td>{{heroe.poder}}</td>
            <td>
                <label *ngIf="heroe.vivo" class="badge badge-success">Vivo</label>
                <label *ngIf="!heroe.vivo" class="badge badge-dark">Muerto</label>

            </td>
            <td> <button class="btn btn-info mr-1" [routerLink]="['/heroe',heroe.id]" routerLinkActive="router-link-active"><i class="fa fa-pen"></i></button>
                <button class="btn btn-danger" (click)="deleteHero(heroe,i)" type="button"><i class="fa fa-trash  "></i></button></td>
        </tr>
    </tbody>
</table>
<div *ngIf="!loading && heroes.length === 0" class="alert alert-warning text-center mt-3" role="alert">
    <h4 class="alert-heading">No hay registros</h4>
    <p><i class="fas fa-exclamation-circle fa-2x  "></i></p>

</div>

<div *ngIf="loading" class="alert alert-info text-center mt-3 animated fadeIn faster" role="alert">
    <h4 class="alert-heading">Cargando</h4>
    <p><i class="fas fa-sync-alt  fa-spin fa-2x  "></i></p>
    <p class="mb-0">Por favor espere</p>
</div>
